<html>
	<head>
		<title>Welcome to Blog</title>
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/main.css">
		<link rel="stylesheet" type="text/css" href="/assets/stylesheets/addArticle.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

			<nav>
				<table>
					<tr>

				</table>
			</nav>
			<article>
				<h1>Add new article here !!</h1>

						<label class="formContent">Title:</label><br>
						<input type="text" name="title">
					</div>
					<div>
						<label class="formContent">Content:</label><br>
						<textarea name="content"></textarea>
					</div>
					<div>
						<label class="formContent">Author:</label><br>
						<input type="text" name="author">
					</div>
					<div>
						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
					</div>
				</form>
			</article>
			<footer>
				<div id="footer">
					<p></p>
				</div>
			</footer>
